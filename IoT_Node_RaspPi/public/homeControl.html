<!DOCTYPE html>
<html lang="en">
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="./stylesheets/style.css">

<body>
<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-white w3-large w3-theme-l1" href="javascript:void(0)" onclick="w3_open()"><i class="fa fa-bars"></i></a>
    <a href="/"               class="w3-bar-item w3-button w3-theme-l1">Silvio Jäger</a>
    <a href="#"               class="w3-bar-item w3-button w3-hide-small w3-hover-white">Home Control</a>
    <a href="pingpong.html"   class="w3-bar-item w3-button w3-hide-small w3-hover-white">Game</a>
  </div>
</div>

<!-- Sidebar -->
<nav class="w3-sidebar w3-bar-block w3-collapse w3-large w3-theme-l5 w3-animate-left" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-right w3-xlarge w3-padding-large w3-hover-black w3-hide-large" title="Close Menu">
    <i class="fa fa-remove"></i>
  </a>
  <h4 class="w3-bar-item"><b>Menu</b></h4>
  <a class="w3-bar-item w3-button w3-hover-black" href="#">Link</a>
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
<div class="w3-main" style="margin-left:250px">

    <div class="w3-row w3-padding-64">
        <div class="w3-twothird w3-container">
          <h1 class="w3-text-teal">Controle the light</h1>
          <button type="button" onclick="turnOnOff(true)">ON</button>
          <button type="button" onclick="turnOnOff(false)">OFF</button>
          <p id="lightStatus"></p>
        </div>
    </div>

    <div class="w3-row w3-padding-64">
        <div class="w3-twothird w3-container">
          <h1 class="w3-text-teal">Turn ON PC</h1>
          <button type="button" onclick="wakePC()">wake up</button>
          <p id="isPcRunning"></p>
        </div>
    </div>
<!-- PIFACE -->
    <div class="w3-row w3-padding-64">
      <div class="w3-twothird w3-container">
        <h1 class="w3-text-teal">Control PiFace</h1>
        <button type="button" onclick="faceOnOff(true)">wake up</button>
        <button type="button" onclick="faceOnOff(false)">wake up</button>
      </div>
    </div>

    <div class="w3-row w3-padding-64">
        <div class="w3-twothird w3-container">
          <h1 class="w3-text-teal">Camera</h1>
          <img id="camPic" src="./api/cam" alt="cam">
        </div>
    </div>

    <div class="w3-container w3-theme-l1">
      <p>@Silvio Jäger</p>
    </div>
  </footer>
<!-- END MAIN -->
</div>

  <script src="javascripts/homeControl.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.js"></script>
</body>
</html>
